<p>Image: <input id="image-upload" type="file" accept="image/*" /></p>
<p id="status">Hello</p>
<button id="cancel">Cancel</button>
<script>
  window.onmessage = (event) => {
    const message = event.data.pluginMessage;
    // Handle the message here
    console.log("Received from code.ts:", message);
    document.getElementById("status").textContent = "msg" + message.type;
  };

  document.getElementById("image-upload").onchange = (event) => {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function (e) {
      parent.postMessage(
        { pluginMessage: { type: "upload-image", imageData: e.target.result } },
        "*"
      );
    };
    reader.readAsDataURL(file);
  };

  document.getElementById("cancel").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "cancel" } }, "*");
  };
</script>
