<h2>Rectangle Creator</h2>
<p>Count: <input id="count" type="number" value="5" /></p>
<p>Image: <input id="image-upload" type="file" accept="image/*" /></p>
<button id="create">Create!</button>
<
<button id="cancel">Cancel</button>
<script>
  document.getElementById("create").onclick = () => {
    const textbox = document.getElementById("count");
    const count = parseInt(textbox.value, 10);
    parent.postMessage(
      { pluginMessage: { type: "create-shapes", count } },
      "*"
    );
  };

  document.getElementById("image-upload").onchange = (event) => {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function (e) {
      parent.postMessage(
        { pluginMessage: { type: "upload-image", imageData: e.target.result } },
        "*"
      );
    };
    reader.readAsDataURL(file);
  };

  document.getElementById("cancel").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "cancel" } }, "*");
  };
</script>
